<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cas pràctic 3</title>
</head>

<body>
    <p id="demo"></p>
    <input type="button" onclick="edat()" value="Executar">
    <script>
        function edat() {
            let edat = prompt("Quina és la teva edat?");

            if (isNaN(edat) || edat == null || edat.trim() == "") {
                alert("Número no vàlid");
                return;
            }

            if (edat >= 18) {
                alert("Pots conduir!");
            } else {
                alert("No pots conduir!");
            }
        }
    </script>
</body>

</html>
