<body>
    <script>
        let min = 1;
        let max = 10;
        let aleatorio = Math.random();

        console.log(
            aleatorio,
            Math.floor((aleatorio * (max - min))) + min,
        );

        let numRandom = Math.floor(aleatorio * (max - min)) + min;

        document.writeln(numRandom);
    </script>
