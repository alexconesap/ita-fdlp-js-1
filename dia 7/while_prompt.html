<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Leer de teclado números hasta entrar el 0
      // Al salir mostrar la suma de los números introducidos
      let numero = 999999;
      let suma = 0;

      // NUNCA JAMÁS HAGÁIS ESTO!!!
      while (numero != 0) {
        numero = parseInt(prompt("Dime un número? (0 para salir)"));
        if (isNaN(numero)) {
          alert("Entra números!!!");
        } else {
          suma += numero;
        }
      }
      alert("La suma es " + suma);
    </script>
  </body>
</html>
