  <body>
    <script>
      function sumar2() {
        let suma = 0;
        for (let i = 0; i < arguments.length; i++) {
          suma += arguments[i];
        }
        return suma;
      }

      console.log(sumar2(1, 2, 3, 0, 3));
    </script>
  </body>
